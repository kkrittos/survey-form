<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Survey form</title>
</head>
<body>
  <header>
    <h1 id="title">
        Survey form
      </h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
      <form id="survey-form">
        <fieldset>
          <div>
        <label id="name-label">Name 
          <input id="name" type="text" placeholder="Enter your name" required />
        </label>
      </div>
      <div>
        <label id="email-label">Email 
          <input id="email" type="email" placeholder="Enter your email" required />
        </label>
      </div>
      <div>
        <label id="number-label">Age 
          <input id="number" type="number" placeholder="Enter your age" min="14" max="100" />
        </label>
      </div>
      <div>
        <p>How did you hear about us?</p>
        <select id="dropdown">
          <option class="dropdown-item disabled" disabled selected item>Choose option...</option>
          <option class="dropdown-item">Instagram</option>
          <option class="dropdown-item">Facebook</option>
          <option class="dropdown-item">Github</option>
        </select>
      </div>
        <div class="radio">
            <p>Account type (required)</p>
            <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" value="Personal" checked /> Personal</label>
            <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" value="Business" /> Business</label>
        </div>
        <div class="checkbox">
            <p class="checkbox-text">What would you like to see improved? (Check all that apply)
                <label><input class="checkbox-item" type="checkbox" value="Front-end">Front-end</label>
                <label><input class="checkbox-item" type="checkbox" value="Back-end">Back-end</label>
                <label><input class="checkbox-item" type="checkbox" value="Data Visualization">Data Visualization</label>
                <label><input class="checkbox-item" type="checkbox" value="Open Source Community">Open Source Community</label>
            </p>
          </div>
          <div>
            <p class="textarea-text">Any comments or suggestions?</p>
            <textarea rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
          </div>
            <button id="submit" type="submit">Submit</button>
        </fieldset>
      </form>
</body>
</html>
