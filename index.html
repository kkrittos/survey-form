<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Survey form</title>
</head>
<body>
    <h1 id="title">
        Survey form
      </h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <form id="survey-form">
        <fieldset>
        <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required /></label>
        <label id="email-label">Email <input id="email" type="email" placeholder="Enter your email" required /></label>
        <label id="number-label">Age <input id="number" type="number" placeholder="Enter your age" min="14" max="100" /></label>
        <label>How did you hear about us?
        <select id="dropdown">
          <option class="dropdown-item">1</option>
          <option class="dropdown-item">2</option>
          <option class="dropdown-item">3</option>
        </select>
        </label>
        </fieldset>
        <fieldset class="radio">
            <legend>Account type (required)</legend>
            <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked /> Personal</label>
            <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business</label>
          </fieldset>
          <fieldset class="checkbox">
            <label class="checkbox-text">What would you like to see improved? (Check all that apply)
                <input class="checkbox-item" type="checkbox"><label>Front-end</label>
                <input class="checkbox-item" type="checkbox">
                <input class="checkbox-item" type="checkbox">
                <input class="checkbox-item" type="checkbox">
            </label>
            <label class="textarea-text">Any comments or suggestions?
            <textarea rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
            <button id="submit" type="submit"></button>
          </fieldset>
      </form>
</body>
</html>
